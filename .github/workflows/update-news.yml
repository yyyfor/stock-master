name: Update Stock News (Every 6 Hours)

on:
  schedule:
    - cron: '15 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    env:
      NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest news for all companies
        run: |
          echo "Fetching latest news for Tencent, Baidu, JD.com, Alibaba, Xiaomi, Meituan"
          python scripts/run_update.py --news-only
          echo "News update completed at $(date)"

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news_*.json data/news_metadata.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: 6h news update - $(date +'%Y-%m-%d %H:%M UTC')" && git push)

      - name: Trigger Pages deployment
        if: success()
        run: echo "News updated, GitHub Pages will auto-deploy"
