name: Update Stock Analysis Data

on:
  schedule:
    # Runs at 4:30 PM HKT (8:30 AM UTC) Monday-Friday after Hong Kong market closes
    # Hong Kong Stock Exchange closes at 4:00 PM HKT (UTC+8)
    - cron: '30 8 * * 1-5'

  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update financial data
        run: |
          echo "Fetching latest financial data for Tencent, Baidu, JD.com, Alibaba, Xiaomi, Meituan..."
          # Update metrics for all 6 companies
          python scripts/update_all_companies.py
          echo "Data update completed at $(date)"

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update stock analysis data - $(date +'%Y-%m-%d')" && git push)

      - name: Trigger Pages deployment
        if: success()
        run: |
          echo "Changes committed, GitHub Pages will auto-deploy"
