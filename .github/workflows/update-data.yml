name: Update Stock Analysis Data

on:
  schedule:
    - cron: '30 1-8 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-analysis:
    runs-on: ubuntu-latest
    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update stock data and validate
        run: |
          echo "Running unified stock pipeline with provider fallback"
          python scripts/run_update.py --stocks-only
          echo "Stock update completed at $(date)"

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update stock analysis data - $(date +'%Y-%m-%d %H:%M UTC')" && git push)

      - name: Trigger Pages deployment
        if: success()
        run: echo "Changes committed, GitHub Pages will auto-deploy"
